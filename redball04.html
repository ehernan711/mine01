<html>
<head>
<style>
#redball{
position: absolute;
left: 90px;
top: 100px;
}
</style>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
function moveright(){
  var pos = $("#redball").offset();
  pos.left = pos.left + 20;
  $("#redball").css({ top: pos.top+'px', left: pos.left+'px' });
}

function grow(){
	var elem = $("#mytitle");
	elem.css("font-size","25px");
}

function fadeout(){
	var elem = $("#redball");
	var title = $("#mytitle");
	elem.fadeOut();
	title.fadeOut();
}

function fadein(){
	var elem = $("#redball");
	var title = $("#mytitle");
	elem.fadeIn();
	title.fadeIn();
}

function moveleft(){
  var pos = $("#redball").offset();
  pos.left = pos.left - 20;
  $("#redball").css({ top: pos.top+'px', left: pos.left+'px' });
}

function moveup(){
  var elem = $("#redball");
  var pos = elem.offset();
  pos.top = pos.top - 20;
  elem.css({ top: pos.top+'px', left: pos.left+'px' });
}

</script>
</head>
<body>
<p id="mytitle">The Title</p>
<img id='redball' src='http://www.icstars.org/files/redball.jpg'/>
<button onclick="moveright();">move right</button>
<button onclick="moveleft();">move left</button>
<button onclick="moveup();">move up</button>
<button onclick="grow();">grow</button>
<button onclick="fadeout();">fade out</button>
<button onclick="fadein();">fade in</button>
</body>
</html>
